{% extends 'admin_base.html' %}
{% block main  %}

<script>
    function checkpass()
    {
      if(document.signup.password.value!=document.signup.cpwd.value){
        alert('Password and Confirm Password field does not match');
        document.signup.cpwd.focus();
        return false;
      }
      return true;
    }
</script>

<div class="card shadow mt-2">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Student Registration </h5>
        <div class="container-fluid">
            <form method="POST" name="signup" enctype="multipart/form-data" onsubmit="return checkpass();">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-sm-12">
                        <label class="col-sm-4 mt-2"><p style="color: blue" align="left">Room Information :</p>
                        </label>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Room Details</label>
                            <select class="form-control" name="rooms" required>
                                <option value="">Select Bedtype</option>
                                {% for i in rooms %}
                                <option value="{{i.id}}">Room No. {{i.room_no}} [{{i.seater}} Bed] [Fee : {{i.fees}} Rs.]</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Mess </label>
                            <input type="radio" value="Without Food" name="foodstatus" checked="checked"> Without Mess
                            <input type="radio" value="With Food" name="foodstatus"> With
                            Mess(Rs 2000.00 Per Month Extra)
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Stay From</label>
                            <input type="date" name="stayfrom" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Duration</label>
                            <Select name="duration" class="form-control" required>
                                <option value="">Select Duration in Year</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </Select>
                        </div>
                    </div>



                    <div class="col-sm-12">
                        <label class="col-sm-4 mt-2"><p style="color: blue" align="left">Student information :</p>
                        </label>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Branch</label>
                            <select class="form-control" name="course" required>
                                <option value="">Select Branch</option>
                                {% for i in course %}
                                <option value="{{i.id}}">{{i.course_fn}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Registration No :</label>
                            <input type="text" name="regNo" value="{{regno}}" class="form-control" readonly>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>First Name :</label>
                            <input type="text" name="firstName" class="form-control" required>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Last Name :</label>
                            <input type="text" name="lastName" class="form-control" required>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Gender </label>
                            <select name="gender" class="form-control" required="required">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                          </select>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Contact No.</label>
                            <input type="text" name="contactNo" class="form-control" required>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email id</label>
                            <input type="text" name="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="cpwd" id="cpwd"
                               placeholder="Enter Again Password" required>
                    </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                          <label>Image</label>
						  <input type="file" name="image" class="form-control">
                        </div>
                     </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Emergency Contact</label>
                            <input type="text" name="egycontactno" class="form-control" placeholder="Enter Contact Number"
                                   required>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Guardian Name </label>
                            <input type="text" name="guardianName" class="form-control" placeholder="Enter Guardian Name"
                                   required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Guardian Relation </label>
                            <input type="text" name="guardianRelation" class="form-control" placeholder="Enter Guardian Relation"
                                   required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Guardian Contact no : </label>
                            <input type="text" name="guardianContactno" class="form-control" placeholder="Enter Guardian Contact No"
                                   required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <label class="col-sm-4 mt-2"><p style="color: green" align="left">Correspondense Address :</p>
                        </label>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address </label>
                            <textarea name="corresAddress" id="pcorresAddress" class="form-control" placeholder="Enter Address"
                                      required></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>City </label>
                            <input type="text" name="corresCIty" id="pcorresCIty" class="form-control" placeholder="Enter City"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>State</label>
                            <Select name="corresState" id="pcorresState" class="form-control" required>
                                <option value="">Select State</option>
                                <option value="Bihar">Bihar</option>
                           </Select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" name="corresPincode" id="pcorresPincode" class="form-control" placeholder="Enter Pin Code"
                                   required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <label class="col-sm-4 mt-2"><p style="color: blue" align="left">Permanent Address :</p>
                        </label>
                    </div>

                    <label class="col-sm-5">Permanent Address same as Correspondense address : </label>
                      <div class="col-sm-4">
                         <input type="checkbox" name="adcheck" value="1"/>
                      </div>
                     <br>
                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address </label>
                            <textarea name="pmntAddress" id="ppmntAddress" class="form-control" placeholder="Enter Address"
                                      required></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>City </label>
                            <input type="text" name="pmntCity" id="ppmntCity" class="form-control" placeholder="Enter Course Code"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>State</label>
                            <Select name="pmnatetState" id="ppmnatetState" class="form-control" required>
                                <option value="">Select State</option>
                                <option value="Bihar">Bihar</option>
                           </Select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" name="pmntPincode" id="ppmntPincode" class="form-control" placeholder="Enter Pin Code"
                                   required>
                        </div>
                    </div>

                </div>
                <hr>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error ==  "no" %}
<script>
    alert('Student Registration Successfull');

</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}


<script type="text/javascript">
	$(document).ready(function(){
        $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == true){
                $('#ppmntAddress').val( $('#pcorresAddress').val() );
                $('#ppmntCity').val( $('#pcorresCIty').val() );
                $('#ppmnatetState').val( $('#pcorresState').val() );
                $('#ppmntPincode').val( $('#pcorresPincode').val() );
            }
        });

         $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == false){
                $('#ppmntAddress').val(null);
                $('#ppmntCity').val(null);
                $('#ppmnatetState').val(null);
                $('#ppmntPincode').val(null);
            }
        });

    });
</script>



{% endblock %}
